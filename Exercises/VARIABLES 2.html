<html>
   <head>
   </head>

   <body>
      <script type="text/javascript">
         // Create a Person object with three attributes. name, age, and occupation.
         var person = {name: "Mohammed", age: 37, occupation: "Developer"};

         // Output the contents of your object
         document.write("Person:<br>");
         document.write("Name: " + person.name + "<br>");
         document.write("Age: " + person.age + "<br>");
         document.write("Occupation: " + person.occupation + "<br>");
         
         // edit your object
         person.name = "Mohammed Miah";
         person.age = 65;
         person.occupation = "Retired";

         // output them again to show the changes
         document.write("<br><br>Person(edited):<br>");
         document.write("Name: " + person.name + "<br>");
         document.write("Age: " + person.age + "<br>");
         document.write("Occupation: " + person.occupation + "<br>");
      </script>
   </body>
</html>
