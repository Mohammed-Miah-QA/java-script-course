<html>
	<head>
		<script type="text/javascript">
			/* Create a method that prints the numbers 1 to 100 via a for loop, however if the
				number it’s outputting is divisible by 3 then output “Fizz” instead, if the number
				is divisible by 5 output “Buzz” instead. If the number is divisible by both 3 and 5,
				output “FizzBuzz”
				
				Additional – Add 3 additional parameters to your fizz buzz method, one for the
				number it will count up to, one for the word it outputs if its divisible by 3 and one
				for the word it outputs is divisible by 5, then make your application work with these
				parameters instead of hard-coded values.*/
				
			var fizzBuzz = {};
			
			fizzBuzz.print = function (endVal = 100, div3 = "Fizz", div5 = "Buzz"){				
				for (var i = 1; i <= endVal; i++){
					if ((i % 3 == 0) && (i % 5 == 0)){
						document.write(div3+div5+" ");
					}
					else if ((i % 3 == 0)){
						document.write(div3+" ");
					}
					else if ((i % 5 == 0)){
						document.write(div5+" ");
					}
					else {
						document.write(i + " ");
					}
				}
			}
			
			fizzBuzz.print(100, "Fizz", "Buzz");
		</script>
	</head>

	<body>
	</body>
</html>
