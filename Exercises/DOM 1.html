<html>
	<head>
		<script type="text/javascript">			
			var content;// Div tag used for the page's content.
			var para;	// The paragraph Tag
			var text;	// The paragraph's text.
			var inputText;
			var buttonCreate;
			var buttonChange;
			var buttonDelete;
			
			// Create a function that creates a paragraph tag
			function createParagraph(){
				para = document.createElement("p");
				text = document.createTextNode("Paragraph created");
				para.appendChild(text);

				content = document.getElementById("content");
				content.appendChild(para);

				buttonCreate = document.getElementById("button_create_paragraph");
				buttonCreate.disabled = true;
				
				buttonChange = document.getElementById("button_change_paragraph");
				buttonChange.disabled = false;
				
				buttonDelete = document.getElementById("button_delete_paragraph");
				buttonDelete.disabled = false;
			}
			
			// Create another function that changes the text of that paragraph tag to what is in a textbox
			function changeParagraph(){
				inputText = document.getElementById("text_input");
				text.nodeValue = inputText.value;
			}
			
			// Create another function that deletes the paragraph tag 
			// All of these functions should be called with a button(s)
			function deleteParagraph(){
				para.removeChild(text);
				
				buttonCreate = document.getElementById("button_create_paragraph");
				buttonCreate.disabled = false;
				
				buttonChange = document.getElementById("button_change_paragraph");
				buttonChange.disabled = true;
				
				buttonDelete = document.getElementById("button_delete_paragraph");
				buttonDelete.disabled = true;
			}
		</script>
	</head>

	<body>
		<div id="content">
		</div>
		
		<form>
			Text: <input type="text" id="text_input"><br>
			<input type="button" id="button_create_paragraph" onclick="createParagraph()" value="Create Paragraph"/>
			<input type="button" id="button_change_paragraph" onclick="changeParagraph()" value="Change Paragraph" disabled="true"/>
			<input type="button" id="button_delete_paragraph" onclick="deleteParagraph()" value="Delete Paragraph" disabled="true"/>
		</form>
	</body>
</html>
