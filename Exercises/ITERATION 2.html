<html>
	<head>
		<script type="text/javascript">
			/* Create a conditional statement inside your for loop body, which then checks what
				the current iteration is, if the current iteration is divisible by 2, 
				then it outputs it, otherwise it outputs nothing.*/
			for (var i = 1; i <= 10; i++){	
				if (i % 2 == 0){
					document.write("Current iteration = " + i + "<br>");
				}
			}
		</script>
	</head>

	<body>
	</body>
</html>
