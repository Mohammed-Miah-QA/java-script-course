<html>
	<head>
		<script type="text/javascript">
			// Concatenate a String and a Number together, and output the result.
			var str = "The year is ";
			var year = 2017;
			document.write(str + year + "<br>");
			
			// Using string.concat() method.
			document.write(str.concat(year));
		</script>
	</head>

	<body>
	</body>
</html>
