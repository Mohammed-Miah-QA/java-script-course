<html>
	<head>
		<script type="text/javascript">
			// Create an array with 3 strings inside of it, and output them.
			var stringArray = ["Apple", "Banana", "Cherry"];
			document.write(stringArray.toString() + "<br>");
			
			// Then add another string to your array, and output them.
			stringArray[stringArray.length] = "Date";
			document.write(stringArray.toString() + "<br>");
						
			// Then remove the last string from the array, and output them.
			stringArray.splice((stringArray.length-1), 1);
			document.write(stringArray.toString() + "<br>");
		</script>
	</head>

	<body>
	</body>
</html>
